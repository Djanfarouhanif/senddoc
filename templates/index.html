{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senddoc</title>
    <link rel="website icon" type="png" href="{% static 'icon/book.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
    <div class="container">
       
        <div class="download">
            <a href="{% url 'docs' %}">docs</a>
            
            <div class="search">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="input">
                        <label for="title">Titre</label>
                        <input type="text" placeholder="text" name="title" required>
                        <label for="semestre">Semestre</label>
                        <input type="number" name="semestre" required>
                        <label for="upload_file">Fichier</label>
                        <input type="file" id="upload_file" name="upload_file" required>
                        <button id="button">Envoyer</button>
                    </div>
                </form>
            </div>
            <div class="doc"></div>

        </div>
       
        <!-- all doc -->
               
    </div>
   
</body>
</html>
