<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="website icon" type="png" href="{% static 'icon/book.png' %}">
</head>
<body>
    <div class="container">
       
        <!-- all doc -->
         
         <div class="doc-container">
            <a href="{% url 'home' %}">Envoyer un document</a>
            <div class="upload">
               
            {% for doc in docs %}
            
               <div class="doc">
                   <p class="p">{{doc.title}}</p> <p class="s">semestre: {{doc.semestre}}</p> <a href="{% url 'upload' doc.id %}">Telecharger</a>
                 </div>
            
              
               {% endfor %}
   
            </div>
         </div>
         
    </div>
</body>
</html>
